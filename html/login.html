<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/StyleLogin.css">
    <script src="javascript/autenticacion.js " ></script>
</head>
<body>
    <h1>Sistema Requisiciones</h1>
    <div class="container">
        <form id="login" name="login" method="post" action="../scriptsPHP/autenticarUsuario.php" enctype="multipart/form-data">
            <div class="elemento">
                <label for="usuario">Usuario </label>
                <input type="text" name="usuario" id="usuario" required="true">
            </div>
            <div class="elemento">
                <label for="password">Contraseña </label>
                <input type="password" name="password" id="password" required="true">
            </div>
            <div class="elemento" id="Login_Ingresar"> 
                <input id="ingresar" type="submit" value="Ingresar">
            </div>
            <div class="Login_Botones_Inferior">
            </form>
            <form action="../html/recuperarContrasennaCodigo.php" name="recuperarContrasenna" method="post">
                <input id="Boton_Login_RecuperarContrasenia"  type="submit" value="Recuperar Contraseña">
            </form>
                
                <br><br><input id="Boton_Login_Limpiar" type="reset" value="Limpiar">
            </div>
        
    </div>
</body>
</html>
